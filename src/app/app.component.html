<mat-toolbar class="toolbar">
  <button  (click)="remove()" class="toolbar__icon-button" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <div class="toolbar__logo-title-group"
  fxLayout
  fxLayoutAlign="center center">
  <a routerLink="['/']"
     fxLayout>
    <img class="toolbar__logo"
         src="../assets/logo.svg"
         alt="NgAuction Logo">
  </a>
  <a class="toolbar__title"
     routerLink="/">{{title}}</a>
  </div>
  <div fxFlex></div>
  <button (click)="server()" mat-icon-button class="toolbar__icon-button toolbar__shopping-cart-button">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
<div class="toolbar_offset">
  <router-outlet></router-outlet>
</div>
